<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="pesquisa" value="Pesquisar:"/>
                <h:inputText id="pesquisa" value="#{bProfissao.txtBusca}"  />
                <f:ajax execute="pesquisa" render="tabela" listener="#{bProfissao.preencherListaDeBusca()}" event="keyup"/>
            </h:panelGrid>
            <h:dataTable id="tabela" value="#{bProfissao.listaDeBusca}" var="profissao">
                <h:column>
                    <f:facet name="header">Cargo</f:facet>
                        #{profissao.nome}
                    <p>---------------------------------------------------------</p>
                </h:column>
                <h:column>
                    <f:facet name="header">Sal√°rio Inicial</f:facet>
                        #{profissao.salario}
                    <p>---------------------------------------------------------</p>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
